<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cocktail Manager</title>
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Andika New Basic', sans-serif;
    background-color: hsl(0, 0%, 15%);
    color: white;
}

.title {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4px;
    font-size: 20px;
    
    animation-name: fadeInUp;
    animation-duration: 1s;
    transition-timing-function: ease-in-out;
}

.topnav {
    width: 100%;
    height: 3.5em;
    background-color: #161616;
    overflow: hidden;
    box-shadow: 2px -4px 20px 2px black;
    
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: center;
    
    position: sticky;
    position: -webkit-sticky;
    top: 0;
}

.topnav a {
    float: left;
    color: white;
    text-align: center;
    padding: 20px;
    margin: 20px;
    text-decoration: none;
    font-size: 17px;

    transition: 0.5s;

    animation-name: fadeIn;
    animation-duration: 0.5s;
}
.topnav a:hover {
    background-color: hsl(103, 48%, 54%);
    color: white;
}

.topnav a.active {
    background-color: hsl(70, 64%, 55%);
    color: white;
}

.flex {
    display: flex;
    flex-flow: row wrap;
    align-items: center;
    justify-content: space-around;

    margin-top: 5rem;
}

.flex img {
    cursor: pointer;
}

.flex button {
    transition-duration: 0.5s;
}

.flex button:hover {
    transform: translateY(-15px);
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(25px);
    }

    100% {
        opacity: 1;
        transform: none;
    }
}

</style>


<body>


    <div class="title">
        <h1>Search</h1>
    </div>

    <div class="topnav">
        <a href="/home/">Home</a>
        <a href="/browse/">Browse cocktails</a>
        <a class="active" href="/search/">Search</a>
        <a href="/profile/">Profile</a>
    </div>

    <div class="flex">
        <form action="{% url 'scocktails'%}" method='GET'>
            <button type="submit" class="inline">
            <img
                src="https://images.unsplash.com/photo-1607344635159-59930e3330b1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
                width="400"
                height="auto">
            </button>
        </form>

        <form action="{% url 'smembers'%}" method='GET'>
            <button type="submit" class="inline">
            <img
                src="https://images.unsplash.com/photo-1446214814726-e6074845b4ce?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=922&q=80"
                width="400"
                height="auto">
            </button>
        </form>
    </div>

</body>


</html>
